<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TOEFL Essential Vocabulary Flashcards</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            width: 100%;
            text-align: center;
        }

        h1 {
            color: white;
            margin-bottom: 30px;
            font-size: 2.5rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .controls {
            margin-bottom: 30px;
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }

        select, button {
            padding: 12px 20px;
            font-size: 16px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        select {
            background: white;
            color: #333;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        button {
            background: linear-gradient(45deg, #ff6b6b, #ff8e53);
            color: white;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.4);
        }

        .stats {
            color: white;
            margin-bottom: 20px;
            font-size: 1.1rem;
        }

        .flashcard {
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            width: 100%;
            height: 400px;
            cursor: pointer;
            transition: all 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            transform-style: preserve-3d;
            position: relative;
            margin-bottom: 30px;
        }

        .flashcard.flipped {
            transform: rotateY(180deg);
        }

        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 30px;
            border-radius: 20px;
        }

        .card-back {
            transform: rotateY(180deg);
            background: linear-gradient(135deg, #74b9ff, #0984e3);
            color: white;
        }

        .word {
            font-size: 3rem;
            font-weight: bold;
            margin-bottom: 20px;
            color: #2d3436;
        }

        .pronunciation {
            font-size: 1.5rem;
            color: #636e72;
            margin-bottom: 20px;
            font-style: italic;
        }

        .meaning {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .unit-info {
            font-size: 1.2rem;
            opacity: 0.8;
            margin-top: 20px;
        }

        .navigation {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .nav-button {
            background: linear-gradient(45deg, #00b894, #00cec9);
            padding: 15px 30px;
            font-size: 18px;
        }

        .progress-bar {
            width: 100%;
            height: 10px;
            background: rgba(255,255,255,0.3);
            border-radius: 5px;
            overflow: hidden;
            margin-bottom: 20px;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #00b894, #00cec9);
            border-radius: 5px;
            transition: width 0.5s ease;
        }

        .pronunciation-button {
            background: linear-gradient(45deg, #6c5ce7, #a29bfe);
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            color: white;
            font-size: 20px;
            cursor: pointer;
            margin-left: 15px;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }

        .pronunciation-button:hover {
            transform: scale(1.1);
            box-shadow: 0 4px 15px rgba(108, 92, 231, 0.4);
        }

        .pronunciation-container {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        @media (max-width: 600px) {
            .word {
                font-size: 2rem;
            }
            
            .meaning {
                font-size: 1.5rem;
            }
            
            .pronunciation {
                font-size: 1.2rem;
            }
            
            .flashcard {
                height: 300px;
            }
        }
    </style>
</head>

        let currentCards = [];
        let currentIndex = 0;
        let isFlipped = false;

        // Text-to-Speech function with professional American accent
        function pronounceWord() {
            if ('speechSynthesis' in window) {
                const word = currentCards[currentIndex].word;
                const utterance = new SpeechSynthesisUtterance(word);

                // Natural, clear settings
                utterance.lang = 'en-US';
                utterance.rate = 0.9;   // closer to natural pace
                utterance.pitch = 1.0;  // neutral pitch
                utterance.volume = 1.0; // full clear volume

                const voices = speechSynthesis.getVoices();

                // Prioritize high-quality voices
                const preferredVoices = [
                    'Microsoft Aria Online (Natural) - English (United States)',
                    'Google US English',
                    'Microsoft Guy Online (Natural) - English (United States)',
                    'Alex',
                    'Samantha'
                ];

                let selectedVoice = null;

                for (const preferredName of preferredVoices) {
                    selectedVoice = voices.find(v => v.name === preferredName);
                    if (selectedVoice) break;
                }

                // Fallback to best available en-US voice
                if (!selectedVoice) {
                    selectedVoice = voices.find(v => v.lang.startsWith('en-US'));
                }

                // Final fallback: any English voice
                if (!selectedVoice) {
                    selectedVoice = voices.find(v => v.lang.startsWith('en'));
                }

                if (selectedVoice) {
                    utterance.voice = selectedVoice;
                }

                speechSynthesis.cancel();
                setTimeout(() => {
                    speechSynthesis.speak(utterance);
                }, 150);
            }
        }

        function loadCards(unit = 'all') {
            currentCards = [];
            if (unit === 'all') {
                Object.keys(vocabulary).forEach(unitNum => {
                    vocabulary[unitNum].forEach(card => {
                        currentCards.push({...card, unit: unitNum});
                    });
                });
            } else {
                vocabulary[unit].forEach(card => {
                    currentCards.push({...card, unit: unit});
                });
            }
            currentIndex = 0;
            updateCard();
            updateStats();
        }

        function updateCard() {
            const card = currentCards[currentIndex];
            document.getElementById('word').textContent = card.word;
            document.getElementById('pronunciation').textContent = card.pronunciation;
            document.getElementById('meaning').textContent = card.meaning;
            document.getElementById('unitInfo').textContent = `Lesson ${card.unit}`;
            
            // Reset flip state
            document.getElementById('flashcard').classList.remove('flipped');
            isFlipped = false;

            // Automatically pronounce the word when card is updated
            setTimeout(() => {
                // Ensure voices are loaded before pronunciation
                if (speechSynthesis.getVoices().length > 0) {
                    pronounceWord();
                } else {
                    // Wait a bit more if voices aren't loaded yet
                    setTimeout(pronounceWord, 1000);
                }
            }, 300); // Reduced delay for more responsive experience
        }

        function updateStats() {
            document.getElementById('currentCard').textContent = currentIndex + 1;
            document.getElementById('totalCards').textContent = currentCards.length;
            
            const progress = ((currentIndex + 1) / currentCards.length) * 100;
            document.getElementById('progressFill').style.width = progress + '%';
        }

        function flipCard() {
            const flashcard = document.getElementById('flashcard');
            if (isFlipped) {
                flashcard.classList.remove('flipped');
            } else {
                flashcard.classList.add('flipped');
            }
            isFlipped = !isFlipped;
        }

        function nextCard() {
            if (currentIndex < currentCards.length - 1) {
                currentIndex++;
                updateCard();
                updateStats();
            }
        }

        function previousCard() {
            if (currentIndex > 0) {
                currentIndex--;
                updateCard();
                updateStats();
            }
        }

        function shuffleCards() {
            for (let i = currentCards.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [currentCards[i], currentCards[j]] = [currentCards[j], currentCards[i]];
            }
            currentIndex = 0;
            updateCard();
            updateStats();
        }

        function resetProgress() {
            currentIndex = 0;
            updateCard();
            updateStats();
        }

        // Event listeners
        document.getElementById('unitSelect').addEventListener('change', function() {
            loadCards(this.value);
        });

        // Keyboard navigation
        document.addEventListener('keydown', function(e) {
            if (e.key === ' ' || e.key === 'Enter') {
                e.preventDefault();
                flipCard();
            } else if (e.key === 'ArrowRight') {
                nextCard();
            } else if (e.key === 'ArrowLeft') {
                previousCard();
            } else if (e.key === 'p' || e.key === 'P') {
                pronounceWord();
            }
        });

        // Initialize voices and setup
        function initializeVoices() {
            if ('speechSynthesis' in window) {
                // Force load voices
                speechSynthesis.getVoices();
                
                // Log available voices for debugging
                setTimeout(() => {
                    const voices = speechSynthesis.getVoices();
                    console.log('Available voices:');
                    voices.forEach((voice, index) => {
                        if (voice.lang.startsWith('en')) {
                            console.log(`${index}: ${voice.name} (${voice.lang}) - ${voice.localService ? 'Local' : 'Remote'}`);
                        }
                    });
                }, 100);
            }
        }

        // Load voices when they become available
        speechSynthesis.addEventListener('voiceschanged', initializeVoices);
        
        // Initialize on load
        window.addEventListener('load', initializeVoices);

        // Initialize
        loadCards();
    </script>
